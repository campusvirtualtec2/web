<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros contactos</title>
    <link rel="stylesheet" href="contact_style.css">
    <style>
       /* Estilo básico para el botón */
.boton-instagram {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #c13584; /* Color típico de Instagram */
    border: none;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
}
.boton-instagram:hover {
    background-color: #e4405f; /* Color más claro al pasar el ratón */
}

/* Estilo para la sección de Mi Perfil */
#perfil {
    display: none;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #007bff;
}

/* Estilo para el feed de Instagram */
#instagram-feed {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Centra las publicaciones horizontalmente */
    gap: 10px; /* Espacio entre las publicaciones */
    padding: 20px;
}

.post {
    max-width: 500px; /* Tamaño máximo de las publicaciones */
    border: 1px solid #ddd;
    border-radius: 10px;
    overflow: hidden;
    background-color: #7187f3;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.post img, .post video {
    width: 100%;
    height: auto;
    display: block;
}

.post p {
    margin: 10px;
}

    </style>
</head>
<body>
    <header>
        <h1>Campus Virtual Escolar</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cursos.html">Especialidades</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="calendario.html">Calendario</a></li>
                
            </ul>
        </nav>
    </header>
    <main>
        <a href="http://www.instagram.com/campus.tec2.fv?igsh=cDN5ZmtmcWRuZmln" class="boton-instagram" target="_blank">Síguenos en Instagram</a>
    </main>

    <div id="instagram-feed"></div>

    <script>
        const accessToken = 'IGQWRPd19wUlFRZAEdLV0w1Y3FMcTN1SUxYWEFPbkF5MnRsWVlYMnp1WEVsRmJwem0xUVJDMVcySldJV1g2VFRrVUtBb05SM19rM1dNeTRIMzlOeVZAoeEltRFU4V0lITk5wMW5fbnNjdUlqUzlBd3ZA3bU1COHdWbVUZD'; // Coloca aquí tu token de acceso
        const userId = '17841468835962937'; // ID del usuario de Instagram

        // Función para obtener las publicaciones
        async function obtenerPublicaciones() {
            const response = await fetch(`https://graph.instagram.com/${userId}/media?fields=id,caption,media_type,media_url,permalink,timestamp,username&access_token=${accessToken}`);
            const data = await response.json();
            
            const feed = document.getElementById('instagram-feed');
            
            data.data.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');

                // Verificar si el tipo de media es imagen o video
                if (post.media_type === 'IMAGE' || post.media_type === 'CAROUSEL_ALBUM') {
                    postElement.innerHTML = `
                        <a href="${post.permalink}" target="_blank">
                            <img src="${post.media_url}" alt="${post.caption}">
                        </a>
                        <p>${post.caption || ''}</p>
                        <p>Publicado el: ${new Date(post.timestamp).toLocaleDateString()}</p>
                    `;
                } else if (post.media_type === 'VIDEO') {
                    postElement.innerHTML = `
                        <a href="${post.permalink}" target="_blank">
                            <video width="500" controls>
                                <source src="${post.media_url}" type="video/mp4">
                                Tu navegador no soporta el elemento de video.
                            </video>
                        </a>
                        <p>${post.caption || ''}</p>
                        <p>Publicado el: ${new Date(post.timestamp).toLocaleDateString()}</p>
                    `;
                }

                feed.appendChild(postElement);
            });
        }

        obtenerPublicaciones();
    </script>
</body>
</html>
